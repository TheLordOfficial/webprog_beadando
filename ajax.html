<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>AJAX API Műveletek</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="ajax.js"></script>
</head>
<body>

  <header>
    <h1>AJAX API Műveletek</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Főoldal</a></li>
      <li><a href="ajax.html" class="active">AJAX</a></li>
    </ul>
  </nav>

  <main>
    <h2>CRUD Műveletek</h2>

    <div>
      <h3>Adatok megjelenítése</h3>
      <button onclick="getData()">Adatok betöltése</button>
      <div id="dataDisplay"></div>
      <div id="statistics"></div>
    </div>

    <div>
      <h3>Új adat létrehozása</h3>
      <input type="text" id="createName" placeholder="Név">
      <input type="number" id="createHeight" placeholder="Magasság">
      <button onclick="createData()">Hozzáadás</button>
    </div>

    <div>
      <h3>Adat módosítása</h3>
      <input type="text" id="updateId" placeholder="ID">
      <input type="text" id="updateName" placeholder="Név">
      <input type="number" id="updateHeight" placeholder="Magasság">
      <button onclick="getDataForId()">Adatok betöltése</button>
      <button onclick="updateData()">Módosítás</button>
    </div>

    <div>
      <h3>Adat törlése</h3>
      <input type="text" id="deleteId" placeholder="ID">
      <button onclick="deleteData()">Törlés</button>
    </div>

    <div id="message"></div>

  </main>

  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <p>Készítő: Simonyi Péter Pál (YH1AD1)</p>
  </footer>

</body>
</html>
