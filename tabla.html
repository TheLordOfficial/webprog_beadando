<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Táblázat – Webprogramozás 1</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="tabla.js"></script>
</head>
<body>

  <header>
    <h1>Táblázat kezelés (CRUD)</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Főoldal</a></li>
      <li><a href="tabla.html" class="active">Táblázat</a></li>
      <li><a href="html5.html">HTML5</a></li>
      <li><a href="chartjs.html">ChartJS</a></li>
      <li><a href="ajax.html">AJAX</a></li>
      <li><a href="oojs.html">OOJS</a></li>
    </ul>
  </nav>

  <main>
    <h2>Új adat hozzáadása</h2>
    <form id="addForm">
      <input type="text" id="name" placeholder="Név" required maxlength="30">
      <input type="number" id="age" placeholder="Kor" required min="0" max="120">
      <input type="text" id="city" placeholder="Város" required maxlength="30">
      <button type="submit">Hozzáadás</button>
    </form>

    <h2>Szűrés</h2>
    <input type="text" id="search" placeholder="Keresés név alapján...">

    <h2>Adatok</h2>
    <table id="dataTable" border="1">
      <thead>
        <tr>
          <th data-sort="name">Név</th>
          <th data-sort="age">Kor</th>
          <th data-sort="city">Város</th>
          <th>Művelet</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <footer>
    <p>Készítők: Kiss Pál (ABC123), Szabó Anna (XYZ456)</p>
  </footer>

</body>
</html>
